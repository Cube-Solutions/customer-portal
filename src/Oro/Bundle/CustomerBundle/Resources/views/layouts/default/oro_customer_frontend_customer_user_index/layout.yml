layout:
    imports:
        -
            id: oro_customer_user_grid
            root: page_content
            namespace: customer_users

    actions:
        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue: 'oro.customer.frontend.customer_user.entity_plural_label'

        - '@setOption':
            id: customer_users_datagrid
            optionName: grid_render_parameters
            optionValue:
                themeOptions:
                    cellLauncherOptions:
                        launcherMode: 'text-only'
                        actionsState:  'show'
