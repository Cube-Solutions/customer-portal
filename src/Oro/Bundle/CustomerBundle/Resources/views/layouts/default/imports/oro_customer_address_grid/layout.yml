layout:
    imports:
        -
            id: datagrid
            root: __root
            namespace: addresses

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@addTree':
            items:
                __addresses_head:
                    blockType: container
                    options:
                        visible: '=data["acl"].isGranted("oro_customer_frontend_customer_address_view")'
                __addresses_head_title:
                    blockType: text
                    options:
                        text: 'oro.customer.frontend.customer_user_address_book.customer_addresses'
            tree:
                __root:
                    __addresses_head:
                        __addresses_head_title: ~

        - '@add':
            id: __addresses_create_button
            parentId: __addresses_head
            blockType: link
            options:
                visible: '=data["acl"].isGranted("oro_customer_frontend_customer_address_create") && data["acl"].isGranted("oro_customer_frontend_customer_address_view")'
                route_name: oro_customer_frontend_customer_address_create
                route_parameters:
                    entityId: '=data["entity"].getCustomer().getId()'
                text: 'oro.customer.frontend.customer_user_address_book.create.label'

        - '@move':
            id: __addresses_datagrid
            siblingId: __addresses_head

        - '@setOption':
            id: __addresses_datagrid
            optionName: grid_name
            optionValue: frontend-customer-customer-address-grid

        - '@setOption':
            id: __addresses_datagrid
            optionName: grid_render_parameters
            optionValue:
                themeOptions:
                    toolbarTemplateSelector: '#template-customer-address-book-addresses-grid-toolbar'
                    cellActionsHideCount: 4
                    cellLauncherOptions:
                        launcherMode: 'icon-only'
                    actionsDropdown:  'auto'

        - '@setOption':
              id: __addresses_datagrid_toolbar_button_container
              optionName: visible
              optionValue: true

        - '@setOption':
            id: __addresses_datagrid_toolbar_sorting
            optionName: visible
            optionValue: '=false'

        - '@setOption':
            id: __addresses_datagrid_toolbar_mass_actions
            optionName: visible
            optionValue: '=false'

        - '@setOption':
            id: __addresses_datagrid_toolbar_extra_actions
            optionName: visible
            optionValue: '=false'

        - '@remove':
            id: __addresses_datagrid_toolbar_actions_container

        - '@remove':
            id: __addresses_datagrid_toolbar_tools_container

        - '@setOption':
            id: __addresses_datagrid_toolbar
            optionName: attr.class
            optionValue: 'grid__toolbar grid__toolbar--extended grid__toolbar--offset-s'

