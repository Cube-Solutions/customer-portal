layout:
    imports:
        -
            id: datagrid
            root: __root
            namespace: user_addresses

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@addTree':
            items:
                __user_addresses_head:
                    blockType: container
                    options:
                        visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_address_view")'
                __user_addresses_head_title:
                    blockType: page_subtitle
                    options:
                        text: 'oro.customer.frontend.customer_user_address_book.customer_user_addresses'
                        icon: 'map-marker'
            tree:
                __root:
                    __user_addresses_head:
                        __user_addresses_head_title: ~

        - '@add':
            id: __user_addresses_create_link
            parentId: __user_addresses_head
            blockType: link
            options:
                visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_address_create")'
                route_name: oro_customer_frontend_customer_user_address_create
                route_parameters:
                    entityId: '=data["entity"].getId()'
                text: 'oro.customer.address.add'
                icon: plus fa--small
                attr:
                    class: 'btn btn--size-s btn--info'

        - '@move':
            id: __user_addresses_datagrid
            siblingId: __user_addresses_head

        - '@setOption':
            id: __user_addresses_datagrid
            optionName: grid_name
            optionValue: frontend-customer-customer-user-address-grid

        - '@setOption':
            id: __user_addresses_datagrid
            optionName: grid_parameters
            optionValue:
                frontend_owner_id: '=data["entity"].getId()'

        - '@setOption':
            id: __user_addresses_datagrid
            optionName: grid_render_parameters
            optionValue:
                themeOptions:
                    toolbarTemplateSelector: '#template-customer-user-address-book-addresses-grid-toolbar'
                    cellLauncherOptions:
                        launcherMode: 'icon-only'
                        actionsState:  'show'

        - '@setOption':
              id: __user_addresses_datagrid_toolbar_button_container
              optionName: visible
              optionValue: true

        - '@setOption':
            id: __user_addresses_datagrid_toolbar_sorting
            optionName: visible
            optionValue: '=false'

        - '@setOption':
            id: __user_addresses_datagrid_toolbar_mass_actions
            optionName: visible
            optionValue: '=false'

        - '@setOption':
            id: __user_addresses_datagrid_toolbar_extra_actions
            optionName: visible
            optionValue: '=false'

        - '@remove':
            id: __user_addresses_datagrid_toolbar_actions_container

        - '@remove':
            id: __user_addresses_datagrid_toolbar_tools_container

        - '@setOption':
            id: __user_addresses_datagrid_toolbar
            optionName: attr.class
            optionValue: 'grid__toolbar grid__toolbar--extended grid__toolbar--offset-s'

