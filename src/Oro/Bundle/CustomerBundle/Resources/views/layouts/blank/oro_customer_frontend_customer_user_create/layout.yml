layout:
    imports:
        -
            id: oro_customer_breadcrumbs
            root: page_main
        -
            id: oro_customer_menu
            root: page_sidebar
        -
            id: oro_customer_user_form
            root: page_content
    actions:
        - '@setOption':
            id: title
            optionName: params
            optionValue:
                '%entityName%': ''

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.customer.frontend.title.customer_user.create'

        - '@setOption':
            id: customer_user_edit_form_actions_create
            optionName: text
            optionValue: oro.customer.form.action.create.label

        - '@setOption':
            id: customer_breadcrumbs
            optionName: customerUser
            optionValue: '=data["current_user"].getCurrentUser().getFullName()'

        - '@setOption':
            id: customer_breadcrumbs
            optionName: currentPage
            optionValue: 'oro.customer.frontend.title.customer_user.index'
