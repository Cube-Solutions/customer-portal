        jscomponent:
            title: 'JS Components'
            text_content: 'This section lists main javascript components that are available out-of-the box in your Oro application. 1. Customize generic parts of the component in the CONFIG tab. 2. Test your customized component in the preview sandbox. 3. Copy the html and/or js code sample of what you have configured from the How to add in HTML/JS? tabs. <br><br>Note: Preview is autogenerated and takes into account current theme and layout configuration. The preview dynamically updates after you refresh the page and clear the Oro application cache.'
