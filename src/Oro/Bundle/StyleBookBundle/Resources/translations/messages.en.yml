            modal:
                title: 'Modal Box'
                description: 'The modal box component helps you configure the modal dialog UI view and behaviour. This component is recommended for the short messages and alerts that require user to explicitly confirm the action. For a preview, configure the dialog in the Config tab and click Open Modal button to see it in action.'
            datagrid:
                title: 'Datagrid'
                description: 'the datagrid helps you embed the datagrid with related controls (filters, view configuration, line ans mass actions) in the custom location in Oro application.'
            loading_mask:
                title: 'Loading Mask'
                description: 'With this JS component, you can preview the Loading mask for the inline element and a full-page loading. Test the hideDelay option by changing the value and clicking Toggle Loading or Execute fuill-page loading.'
            dialog_widget:
                title: 'Dialog Widget'
                description: 'The dialog widget provides more felxible configuration of the pop-up panel. This component is recommended for the information that requires user to opt-in. You can optionally make the dialog modal to restrict interaction with the background page while the dialog is open. You can  control the text shown in the dialog, and the size.'
            collapse_widget:
                title: 'Collapse Widget'
                description: 'The collapse widget renders an inline collapsible text. If `hideSibling` is enabled, expanding the text hides the content that precceeds the widget if they reside on the same level. When `Open` option is enabled, the text is expanded by default.'
            fullscreen_popup_view:
                title: 'Fullscreen Pop-up Page'
                description: 'The fullscreen Pop-up page helps you show the rendered html content in a fullscreen pop-up. The page header renders with an icon specified as a `popupIcon`, the `popupLabel` as a title, and the Close button. The `contentTemplate` may contain raw html that you would expect inside the body tag.'
