layout:
    actions:
        - '@setBlockTheme':
            themes: 'top_nav.html.twig'
        - '@addTree':
            items:
                top_nav_container:
                    blockType: container
                    siblingId: ~
                    prepend: true
                top_nav_menu_container:
                    blockType: container
                top_nav:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("commerce_top_nav")'
                        allow_safe_labels: true
                top_nav_controls:
                    blockType: container
                    options:
                        visible: '=data["system_config_provider"].getValue("oro_customer.user_menu_show_items")=="all_at_once"'
                top_nav_controls_dropdown_container:
                    blockType: container
                    options:
                        visible: '=data["system_config_provider"].getValue("oro_customer.user_menu_show_items")=="subitems_in_popup"'
            tree:
                page_header:
                    top_nav_container:
                        top_nav_controls: ~
                        top_nav_controls_dropdown_container: ~
                        top_nav_menu_container:
                            top_nav: ~
