oro_frontend_style_book:
    nav:
        title: Elements
    groups:
        forms:
            title: 'Form Elements'
        grid:
            title: 'Grid Elements'
            description_grids: 'A grid or table may contain up to 12 columns. Every column is designed using <code class="language-html">&lt;div&gt;</code> element that takes proportional share of the screen in the desktop view and stretches to occupy the 100% width of the screen in mobile view. You can control relative width of the columns (like in 1/X) using <code class="language-html">grid__column--X</code> prefix. <br>The schematic wireframe samples below illustrate how OroCommerce with your active theme aligns the cells in the row and the text inside the cells depending on the number of the columns.'
            description_offset_row: 'To control a spare space between the rows, you can use the <code class="language-html">grid_row--<offset-mode></code> class that modifies the bottom margin of the row container. Supported offset modes (and their default bottom margin) are <code class="language-html">--has-twin-row</code> (50px), <code class="language-html">--offset-l</code> (20px), <code class="language-html">--offset-m</code> (10px), <code class="language-html">--offset-s</code> (5px), <code class="language-html">--offset-none</code> (0px). The default offset for the <code class="language-html">grid__row</code> class is 15px, in between the <code class="language-html">--offset-l</code> and <code class="language-html">--offset-m</code>.'
            description_offset_columns: 'A spare space between columns may be controlled using the <code class="language-html">grid_column--<offset-mode></code> class that modifies the right margin of the cell container. Supported offset modes are <code class="language-html">--offset-l</code> (20px), <code class="language-html">--offset-m</code> (10px), <code class="language-html">--offset-s</code> (5px). The default offset for the <code class="language-html">grid__column</code> class is 0px.'
            description_offset_columns_bottom: 'The <code class="language-html">grid__column--offset-y</code> class modifies the bottom margin of the cell that is applied when the gird/table columns do not fit the screen width, and overflow to the next line (Default theme).'
            description_half: 'To quickly design the layout (grid/table) with two equally sized columns, use the <code class="language-html">grid__column-half</code> class.'
            description_clear: 'To forced the column to move to a new line, use the <code class="language-html">grid__column</code> with <code class="language-html">--both</code> prefix.'
            description_notification_flash_error: 'The following code samples may be used to display notifications in a flash block. <br><br><strong>Error</strong>'
            description_notification_flash_success: '<strong>Success</strong>'
            description_notification_flash_warning: '<strong>Warning</strong>'
            description_notification_message_error: 'The following code samples may be used to display notification messages in the UI. <br><br><strong>Error</strong>'
            description_notification_message_warning: '<strong>Warning</strong>'
            description_notification_message_success: '<strong>Success</strong>'
            description_callout_info: 'The following code samples may be used to display information in the callout panel <br><br><strong>Information Callout</strong>'
            description_callout_success: '<strong>Success Callout</strong>'
            description_callout_warning: '<strong>Warning Callout</strong>'
            description_callout_danger: '<strong>Danger Callout</strong>'
