oro_frontend_style_book:
    nav:
        title: Elements
    groups:
        forms:
            title: 'Form Elements'
        grid:
            title: 'Grid Elements'
            description_grids: 'A grid or table may contain up to 12 columns. Every column is designed using <div> element that takes proportional share of the screen in the desktop view and stretches to occupy the 100% width of the screen in mobile view. You can control relative width of the columns (like in 1/X) using grid__column--X prefix. The schematic wireframe samples below illustrate how OroCommerce with your active theme aligns the cells in the row and the text inside the cells depending on the number of the columns.'
            description_offset_row: 'To control a spare space between the rows, you can use the grid_row--<offset-mode> class that modifies the bottom margin of the row container. Supported offset modes (and their default bottom margin) are --has-twin-row (50px), --offset-l (20px), --offset-m (10px), --offset-s (5px), --offset-none (0px). The default offset for the grid__row class is 15px, in between the --offset-l and --offset-m.' 
            description_offset_columns: 'A spare space between columns may be controlled using the grid_column--<offset-mode> class that modifies the right margin of the cell container. Supported offset modes are --offset-l (20px), --offset-m (10px), --offset-s (5px). The default offset for the grid__column class is 0px.'
            description_offset_columns_bottom: 'The grid__column--offset-y class modifies the bottom margin of the cell that is applied when the gird/table columns do not fit the screen width, and overflow to the next line (Default theme).'
            description_half: 'To quickly design the layout (grid/table) with two equally sized columns, use the grid__column-half class.'
            description_clear: 'To forced the column to move to a new line, use the grid__column with --both prefix.'
            description_notification_flash_error: 'The following code samples may be used to display notifications in a flash block. Error'
            description_notification_flash_success: 'Success'
            description_notification_flash_warning: 'Warning'
            description_notification_message_error: 'The following code samples may be used to display notification messages in the UI. Error'
            description_notification_message_warning: 'Warning'
            description_notification_message_success: 'Success'
            description_callout_info: 'The following code samples may be used to display information in the callout panel Information Callout'
            description_callout_success: 'Success Callout'
            description_callout_warning: 'Warning Callout'
            description_callout_danger: 'Danger Callout'
