layout:
    actions:
        - '@setBlockTheme':
            themes: 'grid.html.twig'

        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue: 'oro_frontend_style_book.groups.grid.title'

        - '@addTree':
            items:
                group_element_grid_view:
                    blockType: group_element
                    options:
                        anchor: grid
                        label: Grid view
                group_element_item_grid:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_grids
                style_book_grid_element_grid:
                    blockType: block

                group_element_grid_view_row:
                    blockType: group_element
                    options:
                        anchor: row_offset
                        label: Row offset
                group_element_item_grid_offset_row:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_offset_row
                style_book_grid_element_offset_row:
                    blockType: block

                group_element_grid_view_columns:
                    blockType: group_element
                    options:
                        anchor: columns_offset
                        label: Columns offset
                group_element_item_offset_holder:
                    blockType: group_element_item
                    options:
                        anchor: columns_offset_right
                        label: Columns offset right
                        subTreeLvl: 1
                        description: oro_frontend_style_book.groups.grid.description_offset_columns
                style_book_grid_element_offset:
                    blockType: block
                group_element_item_offset_bottom_holder:
                    blockType: group_element_item
                    options:
                        anchor: columns_offset_bottom
                        label: Indent under columns
                        subTreeLvl: 1
                        description: oro_frontend_style_book.groups.grid.description_offset_columns_bottom
                style_book_grid_element_offset_bottom:
                    blockType: block

                group_element_grid_view_columns_equal:
                    blockType: group_element
                    options:
                        anchor: columns_equal
                        label: Two equal columns with indent
                group_element_item_half_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_half
                style_book_grid_element_half:
                    blockType: block

                group_element_grid_view_clear:
                    blockType: group_element
                    options:
                        anchor: clear
                        label: Clear
                group_element_item_clear_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_clear
                style_book_grid_element_clear:
                    blockType: block

                group_element_grid_view_notification_flash:
                    blockType: group_element
                    options:
                        anchor: notification_flash
                        label: Notification flash
                group_element_item_notification_flash_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_flash_error
                style_book_grid_element_notification_flash:
                    blockType: block

                group_element_item_notification_flash_success_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_flash_success
                style_book_grid_element_notification_flash_success:
                    blockType: block

                group_element_item_notification_flash_warning_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_flash_warning
                style_book_grid_element_notification_flash_warning:
                    blockType: block

                group_element_grid_view_notification_message:
                    blockType: group_element
                    options:
                        anchor: notification_message
                        label: Notification message
                group_element_item_notification_message_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_message_error
                style_book_grid_element_notification_message:
                    blockType: block

                group_element_item_notification_message_warning_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_message_warning
                style_book_grid_element_notification_message_warning:
                    blockType: block

                group_element_item_notification_message_success_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_notification_message_success
                style_book_grid_element_notification_message_success:
                    blockType: block

                group_element_grid_view_callout_info:
                    blockType: group_element
                    options:
                        anchor: callout_info
                        label: Ð¡allout info
                group_element_item_callout_info_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_callout_info
                style_book_grid_element_callout_info:
                    blockType: block
                group_element_item_callout_warning_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_callout_warning
                style_book_grid_element_callout_warning:
                    blockType: block
                group_element_item_callout_danger_holder:
                    blockType: group_element_item
                    options:
                        description: oro_frontend_style_book.groups.grid.description_callout_danger
                style_book_grid_element_callout_danger:
                    blockType: block

            tree:
                style_book_content:
                    group_element_grid_view:
                        group_element_item_grid:
                            style_book_grid_element_grid:
                    group_element_grid_view_row:
                        group_element_item_grid_offset_row:
                            style_book_grid_element_offset_row:
                    group_element_grid_view_columns:
                        group_element_item_offset_holder:
                            style_book_grid_element_offset:
                        group_element_item_offset_bottom_holder:
                            style_book_grid_element_offset_bottom:
                    group_element_grid_view_columns_equal:
                        group_element_item_half_holder:
                            style_book_grid_element_half:
                    group_element_grid_view_clear:
                        group_element_item_clear_holder:
                            style_book_grid_element_clear:

                    group_element_grid_view_notification_flash:
                        group_element_item_notification_flash_holder:
                            style_book_grid_element_notification_flash:
                        group_element_item_notification_flash_success_holder:
                            style_book_grid_element_notification_flash_success:
                        group_element_item_notification_flash_warning_holder:
                            style_book_grid_element_notification_flash_warning:

                    group_element_grid_view_notification_message:
                        group_element_item_notification_message_holder:
                            style_book_grid_element_notification_message:
                        group_element_item_notification_message_success_holder:
                            style_book_grid_element_notification_message_success:
                        group_element_item_notification_message_warning_holder:
                            style_book_grid_element_notification_message_warning:

                    group_element_grid_view_callout_info:
                        group_element_item_callout_info_holder:
                            style_book_grid_element_callout_info:
                        group_element_item_callout_warning_holder:
                            style_book_grid_element_callout_warning:
                        group_element_item_callout_danger_holder:
                            style_book_grid_element_callout_danger:


    conditions: 'context["action"]=="grid"'
