layout:
    actions:
        - '@setBlockTheme':
            themes: 'js_components.html.twig'

        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue: 'oro_frontend_style_book.groups.jscomponent.title'

        - '@addTree':
            items:
                # Modal View
                group_element_grid_view_modal:
                    blockType: group_element
                    options:
                        anchor: modal
                        label: oro_frontend_style_book.groups.modal.title
                group_element_item_modal:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.modal.description
                style_book_grid_element_modal:
                    blockType: container
                group_tabs_js_components:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-1', label: oro_frontend_style_book.groups.jscomponent.tabs.config, active: true, widget: 'style_book_grid_element_config'}
                            - { anchor: 'add-in-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_modal_html'}
                            - { anchor: 'add-in-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_modal_js'}

                # Loading Mask View
                group_element_grid_view_loading_mask:
                    blockType: group_element
                    options:
                        anchor: loading_mask
                        label: oro_frontend_style_book.groups.loading_mask.title
                group_element_item_loading_mask:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.loading_mask.description
                style_book_grid_element_loading_mask:
                    blockType: container
                group_tabs_loading_mask:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-loading_mask', label: oro_frontend_style_book.groups.jscomponent.tabs.config, active: true, widget: 'style_book_grid_element_loading_mask_config'}
                            - { anchor: 'loading_mask-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_loading_mask_js'}
                            - { anchor: 'loading_mask-mediator', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.mediator, active: false, widget: 'style_book_grid_element_loading_mask_mediator'}

                # Dialog Widget
                group_element_grid_view_dialog_widget:
                    blockType: group_element
                    options:
                        anchor: dialog_widget
                        label: oro_frontend_style_book.groups.dialog_widget.title
                group_element_item_dialog_widget:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.dialog_widget.description
                style_book_grid_element_dialog_widget:
                    blockType: container
                group_tabs_dialog_widget:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-dialog_widget', label: oro_frontend_style_book.groups.jscomponent.tabs.config, active: true, widget: 'style_book_grid_element_dialog_widget_config'}

                # Collapse Widget
                group_element_grid_view_collapse_widget:
                    blockType: group_element
                    options:
                        anchor: collapse
                        label: oro_frontend_style_book.groups.collapse_widget.title
                group_element_item_collapse_widget:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.collapse_widget.description
                style_book_grid_element_collapse_widget:
                    blockType: container
                group_tabs_collapse_widget:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-collapse_widget', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_collapse_widget_config'}
                            - { anchor: 'collapse_widget-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_collapse_widget_html'}
                            - { anchor: 'collapse_widget-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_collapse_widget_js'}

                # Fullscreen popup view
                group_element_fullscreen_popup_view:
                    blockType: group_element
                    options:
                        anchor: fullscreen_popup_view
                        label: oro_frontend_style_book.groups.fullscreen_popup_view.title
                group_element_item_fullscreen_popup_view:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.fullscreen_popup_view.description
                style_book_fullscreen_popup_view:
                    blockType: container
                group_tabs_fullscreen_popup_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-fullscreen_popup_view', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_fullscreen_popup_view_config'}
                            - { anchor: 'fullscreen_popup_view-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_fullscreen_popup_view_js'}
                            # - { anchor: 'loading_mask-mediator', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.mediator, active: false, widget: 'style_book_grid_element_loading_mask_mediator'}

                # ScrollView
                group_element_scroll_view:
                    blockType: group_element
                    options:
                        anchor: scroll_view
                        label: oro_frontend_style_book.groups.scroll_view.title
                group_element_item_scroll_view:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.scroll_view.description
                style_book_scroll_view:
                    blockType: container
                group_tabs_scroll_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'scroll_view-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_scroll_view_html'}
                            - { anchor: 'scroll_view-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_scroll_view_js'}

                # GoogleMapView
                group_element_googlemaps_view:
                    blockType: group_element
                    options:
                        anchor: googlemaps_view
                        label: oro_frontend_style_book.groups.googlemaps_view.title
                group_element_item_googlemaps_view:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.googlemaps_view.description
                style_book_googlemaps_view:
                    blockType: container
                group_tabs_googlemaps_view:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-googlemaps_view', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_googlemaps_view_config'}
                            - { anchor: 'googlemaps_view-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_googlemaps_view_html'}
                            - { anchor: 'googlemaps_view-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_googlemaps_view_js'}

                # List Slider Component
                group_element_list_slider:
                    blockType: group_element
                    options:
                        anchor: list_slider
                        label: oro_frontend_style_book.groups.list_slider.title
                group_element_item_list_slider:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.list_slider.description
                style_book_list_slider:
                    blockType: container
                group_tabs_list_slider:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-list_slider', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_list_slider_config'}
                            - { anchor: 'list_slider-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_list_slider_html'}
                            - { anchor: 'list_slider-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_list_slider_js'}

                # Input Widgets
                group_element_input_widgets:
                    blockType: group_element
                    options:
                        anchor: input_widgets
                        label: oro_frontend_style_book.groups.input_widgets.title
                # Number
                group_element_input_widget_number:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.input_widgets.number.description
                        label: oro_frontend_style_book.groups.input_widgets.number.label
                style_book_input_widget_number:
                    blockType: container
                group_tabs_input_widget_number:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-input_widget_number', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_input_widget_number_config'}
                            - { anchor: 'input_widget_number-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_input_widget_number_html'}
                            - { anchor: 'input_widget_number-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_input_widget_number_js'}

                group_element_input_widget_select2:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.input_widgets.select2.description
                        label: oro_frontend_style_book.groups.input_widgets.select2.label
                style_book_input_widget_select2:
                    blockType: container
                group_tabs_input_widget_select2:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-input_widget_number', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_input_widget_select2_config'}
                            - { anchor: 'input_widget_number-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_input_widget_select2_html'}
                            - { anchor: 'input_widget_number-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_input_widget_select2_js'}

                # DOM relocation view
                group_element_dom_relocation:
                    blockType: group_element
                    options:
                        anchor: list_slider
                        label: oro_frontend_style_book.groups.dom_relocation.title
                group_element_item_dom_relocation:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.dom_relocation.description
                style_book_dom_relocation:
                    blockType: container
                group_tabs_dom_relocation:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'dom_relocation-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_dom_relocation_html'}
            tree:
                style_book_content:
                    group_element_grid_view_modal:
                        group_element_item_modal:
                            style_book_grid_element_modal:
                                group_tabs_js_components: ~

                    group_element_grid_view_loading_mask:
                        group_element_item_loading_mask:
                            style_book_grid_element_loading_mask:
                                group_tabs_loading_mask: ~

                    group_element_grid_view_dialog_widget:
                        group_element_item_dialog_widget:
                            style_book_grid_element_dialog_widget:
                                group_tabs_dialog_widget: ~

                    group_element_grid_view_collapse_widget:
                        group_element_item_collapse_widget:
                            style_book_grid_element_collapse_widget:
                                group_tabs_collapse_widget: ~

                    group_element_fullscreen_popup_view:
                        group_element_item_fullscreen_popup_view:
                            style_book_fullscreen_popup_view:
                                group_tabs_fullscreen_popup_view: ~

                    group_element_scroll_view:
                        group_element_item_scroll_view:
                            style_book_scroll_view:
                                group_tabs_scroll_view: ~

                    group_element_googlemaps_view:
                        group_element_item_googlemaps_view:
                            style_book_googlemaps_view:
                                group_tabs_googlemaps_view: ~

                    group_element_list_slider:
                        group_element_item_list_slider:
                            style_book_list_slider:
                                group_tabs_list_slider: ~

                    group_element_input_widgets:
                        group_element_input_widget_number:
                            style_book_input_widget_number:
                                group_tabs_input_widget_number: ~

                        group_element_input_widget_select2:
                            style_book_input_widget_select2:
                                group_tabs_input_widget_select2: ~

                    group_element_dom_relocation:
                        group_element_item_dom_relocation:
                            style_book_dom_relocation:
                                group_tabs_dom_relocation: ~

    conditions: 'context["group"]=="jscomponents"'
