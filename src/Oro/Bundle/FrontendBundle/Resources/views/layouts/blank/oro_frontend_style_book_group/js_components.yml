layout:
    actions:
        - '@setBlockTheme':
            themes: 'js_components.html.twig'

        - '@setOption':
            id: page_title
            optionName: defaultValue
            optionValue: 'oro_frontend_style_book.groups.jscomponent.title'

        - '@setOption':
            id: style_book_grid_element_datagrid
            optionName: vars.gridExample
            optionValue: '=data["oro_product_datagrid_row_view"]'

        - '@addTree':
            items:
                group_element_grid_view_modal:
                    blockType: group_element
                    options:
                        anchor: modal
                        label: oro_frontend_style_book.groups.modal.title
                group_element_item_modal:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.modal.description
                style_book_grid_element_modal:
                    blockType: container

                group_tabs_js_components:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'config-1', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: true, widget: 'style_book_grid_element_config'}
                            - { anchor: 'add-in-html', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: false, widget: 'style_book_grid_element_modal_html'}
                            - { anchor: 'add-in-js', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.js, active: false, widget: 'style_book_grid_element_modal_js'}

                group_element_grid_view_datagrid:
                    blockType: group_element
                    options:
                        anchor: datagrid
                        label: oro_frontend_style_book.groups.datagrid.title
                group_element_item_datagrid:
                    blockType: group_js_element_item
                    options:
                        source: false
                        description: oro_frontend_style_book.groups.datagrid.description
                style_book_grid_element_datagrid:
                    blockType: container
                style_book_tabs_datagrid:
                    blockType: group_tabs
                    options:
                        tabs:
                            - { anchor: 'html-datagrid', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.html, active: true, widget: 'style_book_grid_element_datagrid_html'}
                            - { anchor: 'config-datagrid', label: oro_frontend_style_book.groups.jscomponent.tabs.howtouse.config, active: false, widget: 'style_book_grid_element_datagrid_config'}

            tree:
                style_book_content:
                    group_element_grid_view_modal:
                        group_element_item_modal:
                            style_book_grid_element_modal:
                                group_tabs_js_components: ~

                    group_element_grid_view_datagrid:
                        group_element_item_datagrid:
                            style_book_grid_element_datagrid:
                                style_book_tabs_datagrid: ~

    conditions: 'context["group"]=="jscomponents"'
