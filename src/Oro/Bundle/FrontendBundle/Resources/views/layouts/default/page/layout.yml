layout:
    imports:
        -
            id: sticky_panel
            root: page_container
            namespace: top

    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: top_sticky_panel
            optionName: sticky_name
            optionValue: top-sticky-panel

        - '@add':
            id: notification
            parentId: page_container
            siblingId: page_header
            blockType: block

        - '@add':
            id: require_js_config
            parentId: require_js
            blockType: block

        - '@add':
            id: sticky_header_row
            parentId: top_sticky_panel_content
            blockType: block

        - '@add':
            id: sticky_element_notification
            parentId: top_sticky_panel_content
            blockType: block

        - '@move':
            id: top_sticky_panel
            parentId: page_container
            siblingId: page_header
