<h1 class="<%= additionalClass %> nmmt4-md" >
    <span><%= value %></span>
    <button class="button-icon fs16 gray" data-role="start-editing">
        <% if (tooltip) { %>
        <span class="tooltip-container">
            <i class="fa-pencil tooltip-trigger"></i>
            <span class="tooltip top tooltip--animated">
                <span class="tooltip-inner"><%= tooltip %></span>
            </span>
        </span>
        <% } else { %>
        <i class="fa-pencil"></i>
        <% } %>
    </button>
</h1>
