<div class="modal-dialog modal-dialog--centered" aria-hidden="false">
    <div class="modal-content">
        <div class="modal-dialog__body">
            <% if (allowCancel) { %>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i aria-hidden="true" class="fa-close"></i>
                </button>
            <% } %>

            <% if (title) { %>
                <h2 class="customer-page-title">{{title}}</h2>
            <% } %>
            <div>{{content}}</div>

            <div class="buttons-equal">
            <% if (allowCancel) { %>
                <% if (cancelText) { %>
                    <button class="{{cancelButtonClass}}" data-dismiss="modal" aria-label="Close">{{cancelText}}</button>
                <% } %>
            <% } %>
            <% if (allowOk) { %>
                <button class="{{okButtonClass}}" data-dismiss="modal" aria-label="Ok">{{okText}}</button>
            <% } %>
            </div>
        </div>
    </div>
</div>
