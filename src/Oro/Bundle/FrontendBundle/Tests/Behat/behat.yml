oro_behat_extension:
  suites:
    OroFrontendBundle:
      contexts:
        - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
        - OroConfigBundle::FeatureContext
        - OroFormBundle::FormContext
        - OroApplicationBundle::CommerceMainContext
        - OroDataGridBundle::GridContext
        - OroCustomerBundle::GridContext
      paths:
        - '@OroFrontendBundle/Tests/Behat/Features'
  elements:
    Active Sticky Panel:
      selector: ".sticky-panel.sticky-panel--top.has-content"
    Main Menu Into Header:
      selector: ".page-header .header-row"
    Main Menu Into Sticky Panel:
      selector: ".sticky-panel.sticky-panel--top.has-content .header-row"
    Product Filter Into Sticky Panel:
      selector: ".sticky-panel.sticky-panel--top.has-content .filter-box"
    Product Filter Into Page Content:
      selector: ".page-content .filter-box"
    Header:
      selector: ".page-header"
    Copyright:
      selector: ".copyright"
    Frontend Data Grid:
      selector: "div[id^='grid-frontend']"
      class: Oro\Bundle\DataGridBundle\Tests\Behat\Element\Grid
    Frontend Data Grid Manager Button:
      selector: "div[id^='grid-frontend'] .datagrid-manager a[title='Grid Settings']"
    Frontend Data Grid Manager:
      selector: "div[id^='grid-frontend'] .datagrid-manager .dropdown-menu"
      class: Oro\Bundle\FrontendBundle\Tests\Behat\Element\DataGridManager
    Frontend Data Grid Add View:
      selector: "div[id^='grid-frontend'] button[data-text='Add']"
